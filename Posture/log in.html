<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="log in.css">
<title>Log In</title>
    </head>
    <body>
        
        <section>
<div class="form-box">
    <div class="form-value">
        <form class="action">
            <h2>Log In</h2>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon> 
                <label for="inputEmail" class="label">Email</label>
                <input type="email" required  >
               
            </div>

            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <label for="inputName" class="clabel">Password</label> 
                <input type="text"  required class="form-control" name="Password" id="Password">
               
            </div>
        <div class="forget">
          <label ><input type="checkbox"  checked>Remember Me</label>
          <a href="#">forget password?</a>
        </div>
        <button><p class="bt">Log In</p></button>
        <div class="register">
            <p>Don't have an account<a href="sign up.html">Register Now</a></p>
        </div>
    </form>
 </div>   
</div>
</section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
